{{#if photo}}

	<img src="http://aroundcorners.blob.core.windows.net/assets/images/voting/{{photo.name}}" alt="Ready for Change" />

	<div class="button-holder">
		<form action="./cute" method="post">
			<input type="hidden" name="photo" value="{{photo.name}}" />
			<input type="submit" value="Sim!" />
		</form>
		<form action="./notcute" method="post">
			<input type="hidden" name="photo" value="{{photo.name}}" />
			<input type="submit" value="N&atilde;o" />
		</form>
	</div>

{{else}}

	<h3>Obrigado por participar!</h3>

{{/if}}
